      <h1>Do you love me? Btaao nah Olivia Ji ðŸ¤—</h1>
     

      <div class="btn">
        <a href="yes.html" id="yesLink">Yes</a>
        <a href="no1.html">No</a>
      </div>
    </div>
    <script>
      document.getElementById('yesLink').addEventListener('click', function(e) {
          // Prevent the default link behavior
          e.preventDefault();
      
          // Fetch call to the Netlify Function
          fetch('/.netlify/functions/trackClick', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ action: 'yesClicked' }) // Optional: Send data to the server
          })
          .then(response => {
              if(response.ok) {
                  // Redirect to yes.html after the function successfully executes
                  window.location.href = 'yes.html';
              } else {
                  console.error('Network request for Netlify Function failed with response', response.status, ':', response.statusText);
              }
          })
          .catch(error => console.error('Could not fetch the Netlify Function:', error));
      });
      </script>
      
  </body>
